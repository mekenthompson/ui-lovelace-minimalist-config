    - type: custom:button-card
      entity: lock.lock_front_door_lock
      label: Front Door
      template: custom_chip_mekenthompson_lock
      action:
      tap_action:
        action: call-service
        service: lock.lock
        service_data:
          entity_id: lock.lock_front_door_lock
      hold_action:
        action: call-service
        service: lock.unlock
        service_data:
          entity_id: lock.lock_front_door_lock
    - type: custom:button-card
      entity: lock.lock_garage_entry_door_lock
      label: Garage Entry
      template: custom_chip_mekenthompson_lock
      tap_action:
        action: call-service
        service: lock.lock
        service_data:
          entity_id: lock.lock_garage_entry_door_lock
      hold_action:
        action: call-service
        service: lock.unlock
        service_data:
          entity_id: lock.lock_garage_entry_door_lock
    - type: custom:button-card
      label: Garage Door
      template: chip_mdi_icon_state
      variables:
        ulm_chip_mdi_icon_state_entity: cover.garage_door
        ulm_chip_mdi_icon_state_icon: mdi:garage
      entity: cover.garage_door
      tap_action:
        action: call-service
        service: cover.close_cover
        service_data:
          entity_id: cover.garage_door
      hold_action:
        action: call-service
        service: cover.open_cover
        service_data:
          entity_id: cover.garage_door
