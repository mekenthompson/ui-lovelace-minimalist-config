popup_pc:
  tap_action:
    action: "fire-dom-event"
    browser_mod:
      command: "popup"
      large: false
      hide_header: true
      card:

        type: custom:layout-card
        layout_type: vertical
        cards:


          ############################################################################
          #                                                                          #
          #   Header                                                                 #
          #                                                                          #
          ############################################################################

          - type: "custom:button-card"
            template: 
              - 'popup_header'
              - 'popup_button_blue'
            triggers_update: all
            entity: '[[[ return variables.ulm_card_pc_entity ]]]'
            name: Dimka PC
            icon: 'mdi:desktop-classic'


          ############################################################################
          #                                                                          #
          #   Sensors                                                                #
          #                                                                          #
          ############################################################################


          - type: custom:layout-card
            layout_type: grid
            layout_options:
              grid-template-columns: 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
            cards:


              - type: "custom:button-card"
                template: "widget_mini_graph_bar"
                variables:
                  mini_graph_color: 'rgba(var(--color-purple),0.2)'
                  mini_graph_entity: 'sensor.dimka_ram_usage'
                  mini_graph_name: 'RAM'

              - type: "custom:button-card"
                template: "widget_mini_graph_bar"
                variables:
                  mini_graph_color: 'rgba(var(--color-blue),0.2)'
                  mini_graph_entity: 'sensor.dimka_cpu_usage'
                  mini_graph_name: 'CPU'

              - type: "custom:button-card"
                template: "widget_mini_graph_bar"
                variables:
                  mini_graph_color: 'rgba(var(--color-green),0.2)'
                  mini_graph_entity: 'sensor.dimka_hdd_usage_c'
                  mini_graph_name: 'Disk C'

              - type: "custom:button-card"
                template: "widget_mini_graph_bar"
                variables:
                  mini_graph_color: 'rgba(var(--color-green),0.2)'
                  mini_graph_entity: 'sensor.dimka_hdd_usage_d'
                  mini_graph_name: 'Disk D'



          - type: "custom:button-card"
            template: spacer
            # variables:
            #   height: 40px



          ############################################################################
          #                                                                          #
          #   Buttons                                                                #
          #                                                                          #
          ############################################################################

          - type: custom:layout-card
            layout_type: grid
            layout_options:
              grid-template-columns: 1fr 1fr 1fr 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
            cards:

              - type: "custom:button-card"
                template: 
                  - "popup_button"
                  - "ulm_language_variables"
                icon: mdi:lan-connect
                name: 'Wake'
                tap_action:
                  action: call-service
                  service: script.dimka_wake

              - type: "custom:button-card"
                template: 
                  - "popup_button"
                  - "ulm_language_variables"
                icon: mdi:sleep
                name: 'Sleep'
                tap_action:
                  action: call-service
                  service: script.dimka_suspend

              - type: "custom:button-card"
                template: 
                  - "popup_button"
                  - "ulm_language_variables"
                icon: mdi:restart
                name: 'Restart'
                tap_action:
                  action: call-service
                  service: script.dimka_reboot

              - type: "custom:button-card"
                template: 
                  - "popup_button"
                  - "ulm_language_variables"
                icon: mdi:power
                name: 'Shutdown'
                tap_action:
                  action: call-service
                  service: script.dimka_shutdown

          - type: "custom:button-card"
            template: spacer
            variables:
              height: 40px



          ############################################################################
          #                                                                          #
          #   Footer                                                                 #
          #                                                                          #
          ############################################################################

          - type: custom:layout-card
            layout_type: grid
            layout_options:
              grid-template-columns: 1fr
              grid-template-rows: auto
              grid-gap: 0px 4px
            cards:

              - type: "custom:button-card"
                template: "popup_button_back"


