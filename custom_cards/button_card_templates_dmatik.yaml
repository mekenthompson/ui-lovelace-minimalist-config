widget_mini_graph_bar:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    card:
      - border-radius: "20px"
      - background: "none"
      - box-shadow: "none"
      - padding: "0px"
    grid:
      - grid-template-areas: "'item1'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content"
  custom_fields:
    item1:
      card:
        type: "custom:bar-card"
        height: "20px"
        positions:
          name: "inside"
          value: "inside"
          icon: off
          indicator: off
          minmax: off
        name: '[[[ return variables.mini_graph_name ]]]'
        color: '[[[ return variables.mini_graph_color ]]]'
        entities:
          - entity: "[[[ return variables.mini_graph_entity ]]]"
        style: |
          bar-card-currentbar{
            border: 0.01rem solid rgba(var(--color-theme),.4);
          }
          bar-card-backgroundbar{
            display: none;
          }
          bar-card-name{
            width: 8rem;
            margin-left: 10px !important;
            justify-content: start;
            display: flex;
            color: rgba(var(--primary-text-color),1);
            padding-top: 1px;
          }
          bar-card-value{
            width: 2rem;
            margin-left: 40px !important;
            justify-content: center;
            display: flex;
            color: rgba(var(--primary-text-color),1);
            padding-top: 1px;
          }
          bar-card-background{
            margin: 4px 0 4px 0 !important;
            text-align: initial;
          }
          ha-card{
            --bar-card-border-radius: 5px;
            border-radius: 0px;
            box-shadow: none;
            background: none;
          }
          #states{
            padding: 0 16px;
          }


widget_text:
  tap_action:
    action: "toggle"
  show_icon: false
  show_name: true
  show_label: false
  styles:
    grid:
      - grid-template-areas: "'n'"
    card:
      - box-shadow: "none"
      - padding: "0px"
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "14px"
      - place-self: "center"
      - height: "42px"
    name:
      - color: "rgba(var(--color-theme),0.9)"
  size: "20px"
  color: "var(--google-grey)"


